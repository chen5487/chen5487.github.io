    <h2>木生昆蟲博物館</h2>  
    <p>木生昆蟲館館內收藏了世界各地之昆蟲標本約十萬餘種！為世界收藏最豐富的昆蟲博物館。館內展示世界各國稀有昆蟲之標本，如蝴蝶、甲蟲、蜻蜒、螳螂、竹節蟲等昆蟲，約一萬六千多種，其中有世界唯一身價八百萬之蝴蝶，及雌雄同體型之蝴蝶，鍬形蟲….等，身價不凡之昆蟲數不勝枚舉！為全台唯一的昆蟲科學博物館，是學習自然科學的最佳場所。
